<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login" action="">
    <input id="email" type="email" name="email" placeholder="Email">
    <input id="senha" type="password" name="password" placeholder="Senha">
    <button id="button-form">Entrar</button>
  </form>
</header>
<main>
  <form action="" id="evaluation-form">

    <section id="input-form">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
    </section>

    <section id="input-house" >
      <input id="input-email" type="email" placeholder="Email">
      <label for="">Casa<select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </section>
    <hr>
    <section id="family-section">
      <label id="label-family">Qual sua família?</label>
      <label for="family-front">
        <input type="radio" name="family" value="Frontend" id="family-front">Frontend
      </label>
      <label for="family-back">
        <input type="radio" name="family" value="Backend" id="family-back">Backend
      </label>
      <label for="family-full">
        <input type="radio" name="family" value="FullStack" id="family-full">FullStack
      </label>
    </section>
    </label>

  </section>
  <section id="container-checkbox">
  <label id="label-content" for="">
    Qual conteúdo você está com mais vontade de aprender?
  </label>
  <div class="input-checkbox">
    <input type="checkbox" name="" id="" value="HoFs">Hofs
    <input type="checkbox" name="" id="" value="Jest">Jest
    <input type="checkbox" name="" id="" value="Promises">Promises
  </div>
  <div class="input-checkbox">
    <input type="checkbox" name="" id="" value="React">React
    <input type="checkbox" name="" id="" value="SQL">SQL
    <input type="checkbox" name="" id="" value="Python">Python
  </div>
</section>
<hr>
<section id="label-rate">
<label for="">Como você avalia a Trybewarts?
  <input type="radio" name="rate" value="1">1
  <input type="radio" name="rate" value="2">2
  <input type="radio" name="rate" value="3">3
  <input type="radio" name="rate" value="4">4
  <input type="radio" name="rate" value="5">5
  <input type="radio" name="rate" value="6">6
  <input type="radio" name="rate" value="7">7
  <input type="radio" name="rate" value="8">8
  <input type="radio" name="rate" value="9">9
  <input type="radio" name="rate" value="10">10
</label>
</section>
<section>
  <label class="textarea" for="">Deixe seu comentário:
    <p id="counter">500</p>
  <textarea name="" id="textarea" cols="30" rows="10" maxlength="500" ></textarea>
</label>

</section>

    <section>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
    </section>
    <section>
      <button type="submit" id="submit-btn">Enviar</button>
    </section>

  </form>
  <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="" height="500px">
</main>

  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
