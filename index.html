<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login" action="">
    <input id="email" type="email" name="email" placeholder="Email">
    <input id="senha" type="password" name="password" placeholder="Senha">
    <button id="button-form">Entrar</button>
  </form>
</header>
<main>
  <form action="" id="evaluation-form">
    <input id="input-name" type="text" placeholder="Nome">
    <input id="input-lastname" type="text" placeholder="Sobrenome">
    <input id="input-email" type="email" placeholder="Email">
  
    <section id="container-checkbox">
    <label id="label-content" for="">
      Qual conteúdo você está com mais vontade de aprender?
    </label>
    <div class="input-checkbox">
      <input type="checkbox" name="" id="" value="HoFs">Hofs
      <input type="checkbox" name="" id="" value="Jest">Jest
      <input type="checkbox" name="" id="" value="Promises">Promises
    </div>
    <div class="input-checkbox">
      <input type="checkbox" name="" id="" value="React">React
      <input type="checkbox" name="" id="" value="SQL">SQL
      <input type="checkbox" name="" id="" value="Python">Python
    </div>
  </section>  
  </form>
  <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="" height="500px">
</main>

<script src="script.js"></script>
</body>
</html>
